<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <link rel="stylesheet" href="css/register.css">
    <title>Register Here! - Megamart</title>
    <!----
    Forms>>>>-->
</head>
<body>

   
    <form action="">
<legend><marquee behavior="scroll" direction="right">Join Us Today</marquee></legend> <br>

<label for="fname">First Name :</label>
<input  type="text"  placeholder="Enter Your First Name" id="fname" required> <br><br>


<label for="lname">Last Name :</label>
<input type="text"  placeholder="e.g Murugi" id="lname" required> <br><br>



<label for="email">Email Address:</label>
<input type="email"  placeholder="e.g lindakariuki070@gmail.com" id="email" required> <br><br>



<label for="pwd">Password:</label>
<input type="password"  placeholder="use a strong password" id="pwd" required> <br><br>

<label for="contact">Contact :</label>
<input type="tel"  placeholder="Phone Number" id="contact" required> <br><br>

<label for="age">Enter your Age (year(S)):</label>
<input type="number"  id="age" required> <br><br>


<label for="yob">Birthday:</label>
<input type="date" required>

<label for="dt">Date and Time</label>
<input type="datetime-local" id="dt" required> <br><br>

<label for="file">Upload CV/Resume:</label>
<input type="file" id="file" required> <br><br>

<label for="nationality">Select Nationality:</label>
<!---Dropdown-->


<select name="" id="nationality">
<option value="" disabled>--Choose One--</option>
<option value="">German</option>
<option value="">Kenyan</option>
<option value="">Italian</option>
<option value="">French</option>
<option value="" disabled>American</option>
<option value="">Canadian</option>


</select>

<!----End-->
<br><br>
<!---Radio button-->
<label for="gender">Gender:</label> <br>
<input type="radio" id="male" name="gender">
<label for="male">Male</label> <br>

<input type="radio" id="female" name="gender">
<label for="Female">Female</label> <br>

<input type="radio" id="others" name="gender">
<label for="Others">Others</label> <br>


<!---End of Radio Buttons-->
<br>

<!---Check boxes-->
<label for="language"> Choose Web Programming Languages:</label> <br>


<input type="checkbox" id="PHP" name="PHP">
<label for="php">PHP</label> <br>

<input type="checkbox" id="Python" name="Python">
<label for="Pyton">Python</label> <br>

<input type="checkbox" id="Java" name="Java">
<label for="Java">Java</label> <br>

<input type="checkbox" id="C++" name="C++">
<label for="C++">C++</label> <br>

<input type="checkbox" id="Go" name="Go">
<label for="Go">Go</label> <br>


<!---End Check boxes-->

<br>
<!---Text Area -->
<label for="Describe ">Describe Yourself!</label> <br>
<textarea name="" id="Describe" cols="60" rows="8" placeholder="Type here..."></textarea>

<br><br>

<button type="submit">Register</button>











    </form>
<br><br><br><br><br><br><br>




</body>
</html>
